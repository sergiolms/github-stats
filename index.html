<!DOCTYPE html>
<html lang="en">
<head class="h-full bg-gray-100">  
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Release Stats</title>
    <style type="text/tailwindcss">
      .button-primary{
        @apply rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600;
      }
      .input-style {
        @apply rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6;
      }
      details[open], details[open] > ul {
        @apply shadow-lg
      }
    </style>
</head>
<body class="h-full">
  <div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">GitHub Project</a>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="ml-4 flex items-center md:ml-6">
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Author</a>
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img class="h-8 w-8 rounded-full" src="https://avatars.githubusercontent.com/u/86774052" alt="">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold tracking-tight text-gray-900">Check GitHub release stats</h1>
      </div>
    </header>
    
    <main>
      <div class="mx-auto max-w-7xl py-6 px-2 sm:px-6 lg:px-8">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="" method="GET">
            <div>
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">GitHub user or organization name</label>
              <div class="mt-2">
                <input id="username" name="username" type="text" placeholder="github.com/[USERNAME]/RepoName" required class="block w-full input-style">
              </div>
            </div>
      
            <div>
              <label for="reponame" class="block text-sm font-medium leading-6 text-gray-900">Repository name</label>
              <div class="mt-2">
                <input id="reponame" name="reponame" type="text" placeholder="github.com/username/[REPO_NAME]" required class="block w-full input-style">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center button-primary">
                Fetch stats!
              </button>
            </div>
          </form>
        </div>
        <div class="my-2 mx-auto max-w-lg">
          <div class="my-2" id="error"></div>
          <div class="my-2" id="allTime"></div>
          <div class="my-2" id="lastRelease"></div>
        </div>
        <div class="my-2 flex flex-row flex-wrap items-start content-start justify-evenly" id="releases"></div>
      </div>
    </main>
  </div>
  <script type="module" src="js/index.js"></script>
  <script type="module">
    import { DoTheThing } from './js/index.js';

    DoTheThing();
  </script>
</body>
</html>
